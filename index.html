<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Campo à Cidade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Do Campo à Cidade</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="sobre">
        <h2>Sobre</h2>
        <p>Texto sobre a transição do campo para a cidade.</p>
    </section>

    <section id="produtos">
        <h2>Produtos</h2>
        <ul id="lista-produtos">
            <!-- Aqui os produtos podem ser listados dinamicamente com JavaScript -->
        </ul>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form id="formulario-contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Do Campo à Cidade. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
